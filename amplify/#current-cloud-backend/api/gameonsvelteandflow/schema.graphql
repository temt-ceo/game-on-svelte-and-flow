type GameServerProcess @auth(rules: [{ allow: public, operations: [create, read] }]) @model {
	id: ID!
	type: String!
	message: String!
	playerId: String!
}

type Subscription {
	onCreateByPlayerid(playerId: String!): GameServerProcess
		@aws_api_key
		@aws_subscribe(mutations: ["createGameServerProcess"])
}
